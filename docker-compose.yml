version: "3.9"

services:
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: "http://backend:5013/api/Timetable"
      __VITE_ADDITIONAL_SERVER_ALLOWED_HOSTS: "urnik.live,.urnik.live"
    restart: unless-stopped
    depends_on:
      - backend

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "5013:5013"
    environment:
      DB_CONNECTION_STRING: "Host=database;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
      DOWNLOAD_PATH: /app/Data/ExcelFiles
    restart: unless-stopped
    depends_on:
      - database

  database:
    image: postgres
    container_name: database
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    depends_on:
      - database
